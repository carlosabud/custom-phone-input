<p>Input</p>
<form [formGroup]="form">
  <app-custom-phone-input formControlName="input"></app-custom-phone-input>
</form>

<pre>value: {{ form.get("input").value | json }}</pre>
<pre>touched: {{ form.get("input").touched | json }}</pre>
<pre>dirty: {{ form.get("input").dirty | json }}</pre>
<pre>errors: {{ form.get("input").hasError("required") | json }}</pre>
